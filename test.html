<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // concat, filter, map, slice
    const a = [1, 2, 3];
    const b = [...a];
    console.log("1. ========= 스프레드 연산자");
    b.push(4);
    console.log(`a의 값은 : ${a}`);
    console.log(`b의 값은 : ${b}`);

    console.log("2. ============= 추가하기");
    const a2 = [1, 2, 3];
    const b2 = a2.concat(4);
    const c = [...a, 4];
    console.log(`a의 값은 : ${a}`);
    console.log(`b의 값은 : ${b}`);
    console.log(`c의 값은 : ${c}`);


    console.log("3.=========== 걸러내기");
    const a3 = [1, 2, 3];
    const b3 = a3.filter((n)=>{ return n !== 1});
    console.log(b3); // 2, 3 

    console.log("4.========== 잘라내기");
    const a4 = [1, 2, 3];
    const b4 = a4.slice(0, 2);

    console.log("5.========= 반복하기");
    const a5 = [1, 2, 3];
    const b5 = a5.map((e) => e+10);
</script>    
    
</body>
</html>
